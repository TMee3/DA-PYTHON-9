{% extends 'base.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <form class="mb-5" method="post">
        {{ form.as_table }}  <!-- Affiche le formulaire en utilisant une table -->
        {% csrf_token %}  <!-- Ajoute un jeton CSRF pour la sécurité -->
        <button class="btn-primary rounded" type="submit">Se connecter</button>
    </form>
    <p>Pas encore membre ?</p>
    <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a>
{% endblock %}
